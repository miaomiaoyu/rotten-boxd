<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple GitHub Page with Search Bar</title>
    <style>
        @font-face {
            font-family: 'PPMori-Regular';
            src: url('./fonts/PPMori-Regular.otf') format('truetype');
        }

        body {
            font-family: 'PPMori-Regular', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 280vh;
            color: #ccd727;
            background-color: #2b442b;
        }
        .container {
            text-align: center;
        }
        .search-bar {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My GitHub Page</h1>
        <p>Type something in the search bar below:</p>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search...">
            <button onclick="handleSearch()">Search</button>
        </div>
    </div>

    <script>
        function handleSearch() {
            const query = document.getElementById('search').value;
            alert(`You searched for: ${query}`);
        }
    </script>
</body>
</html>
